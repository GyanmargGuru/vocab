<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <title>Dictionary Admin</title>
        <link rel="stylesheet" href="styleAdmin.css">
    </head>
    
    <body>
        <div class="container">
            <div class="btn-m-add">
                <button id="maddButton">Add Word</button>
            </div>
            <div class="btn-m-updel">
                <button id="mupdelButton">Update/ Delete Word</button>
            </div>
        </div>
        <div id="addcontainer" class="container hidden">
            <h2 class="title">Add Dictionary entries</h2>
            <div class="form-table">
                <div class="form-row">
                    <label for="addEword">Add English word</label>
                    <input type="text" id="addEword" placeholder="Enter English word here" />
                </div>
                <div class="form-row">
                    <label for="addHdword">Add Hindi word in Devnagri Script</label>
                    <input type="text" id="addHdword" placeholder="Enter Hindi Devnagri word" />
                </div>
                <div class="form-row">
                    <label for="addHrword">Add Hindi word in Roman Script</label>
                    <input type="text" id="addHrword" placeholder="Enter Hindi Roman word" />
                </div>
                <div class="form-row">
                    <label for="addEsyn">English synonyms</label>
                    <textarea id="addEsyn" name="synonyms" rows="2" placeholder="Enter comma separated English synonyms here" ></textarea>    
                </div>
                <div class="form-row">
                    <label for="addHsyn">Hindi synonyms</label>
                    <textarea id="addHsyn" name="synonyms" rows="2" placeholder="Enter comma separated Hindi synonyms here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="addEdes">English description</label>
                    <textarea id="addEdes" name="description" rows="6" placeholder="Enter English description here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="addHdes">Hindi description</label>
                    <textarea id="addHdes" name="description" rows="6" placeholder="Enter Hindi description here" ></textarea>
                </div>
                <div class="btn-add">
                    <button id="addButton" onclick="addData()">Add Word</button>
                </div>
                <div class="btn">
                    <button class="hidden" id="tempButton" onclick=""></button>
                </div>
                <div class="backbtn">
                    <button id="backButton1">Go Back</button>
                </div>
            </div>
        </div>
        <div id="updelcontainer" class="container hidden">
            <h2 class="title">Update or Delete Dictionary entries</h2>
            <div class="search-form">
                <input id="searchWord" type="text" placeholder="&#x1F50D; Search word to Update/ Delete"/>
                <button id="searchButton">Search</button>
            </div>
            <div class="form-table">
                <div class="form-row">
                    <label for="updelEword">Update/ Delete English word</label>
                    <input type="text" id="updelEword" placeholder="Enter English word here" />
                </div>
                <div class="form-row">
                    <label for="updelHdword">Update/ Delete Hindi word in Devnagri Script</label>
                    <input type="text" id="updelHdword" placeholder="Enter Hindi Devnagri word"/>
                </div>
                <div class="form-row">
                    <label for="updelHrword">Update/ Delete Hindi word in Roman Script</label>
                    <input type="text" id="updelHrword" placeholder="Enter Hindi Roman word" />
                </div>
                <div class="form-row">
                    <label for="updelEsyn">English synonyms</label>
                    <textarea id="updelEsyn" name="synonyms" rows="2" placeholder="Enter comma separated English synonyms here" ></textarea>    
                </div>
                <div class="form-row">
                    <label for="updelHsyn">Hindi synonyms</label>
                    <textarea id="updelHsyn" name="synonyms" rows="2" placeholder="Enter comma separated Hindi synonyms here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="updelEdes">English description</label>
                    <textarea id="updelEdes" name="description" rows="6" placeholder="Enter English description here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="updelHdes">Hindi description</label>
                    <textarea id="updelHdes" name="description" rows="6" placeholder="Enter Hindi description here" ></textarea>
                </div>
                <div class="btn-update">
                    <button id="updateButton" onclick="updateData()">Update Word</button>
                </div>
                <div class="btn-delete">
                    <button id="deleteButton" onclick="addData()">Delete Word</button>
                </div>
                <div class="backbtn">
                    <button id="backButton2">Go Back</button>
                </div>
            </div>
        </div>
        <script src="scriptAdmin.js"></script>
    </body>
</html>
