<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <title>Dictionary Admin</title>
        <link rel="stylesheet" href="style_admin.css">
    </head>
    
    <body>
        <div class="container">
            <div class="btn-m-add">
                <button id="maddButton">Add Word</button>
            </div>
            <div class="btn-m-updel">
                <button id="mupdelButton">Update/ Delete Word</button>
            </div>
        </div>
        <div id="addcontainer" class="container hidden">
            <h2 class="title">Add Dictionary entries</h2>
            <div class="form-table">
                <div class="form-row">
                    <label for="add_eword">Add English word</label>
                    <input type="text" id="add_eword" placeholder="Enter English word here" />
                </div>
                <div class="form-row">
                    <label for="add_hdword">Add Hindi word in Devnagri Script</label>
                    <input type="text" id="add_hdword" placeholder="Enter Hindi Devnagri word" />
                </div>
                <div class="form-row">
                    <label for="add_hrword">Add Hindi word in Roman Script</label>
                    <input type="text" id="add_hrword" placeholder="Enter Hindi Roman word" />
                </div>
                <div class="form-row">
                    <label for="add_esyn">English synonyms</label>
                    <textarea id="add_esyn" name="synonyms" rows="2" placeholder="Enter comma separated English synonyms here" ></textarea>    
                </div>
                <div class="form-row">
                    <label for="add_hsyn">Hindi synonyms</label>
                    <textarea id="add_hsyn" name="synonyms" rows="2" placeholder="Enter comma separated Hindi synonyms here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="add_edes">English description</label>
                    <textarea id="add_edes" name="description" rows="6" placeholder="Enter English description here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="add_hdes">Hindi description</label>
                    <textarea id="add_hdes" name="description" rows="6" placeholder="Enter Hindi description here" ></textarea>
                </div>
                <div class="btn-add">
                    <button id="addButton" onclick="addData()">Add Word</button>
                </div>
                <div class="btn">
                    <button class="hidden" id="tempButton" onclick=""></button>
                </div>
                <div class="backbtn">
                    <button id="backButton1">Go Back</button>
                </div>
            </div>
        </div>
        <div id="updelcontainer" class="container hidden">
            <h2 class="title">Update or Delete Dictionary entries</h2>
            <div class="form-table">
                <div class="form-row">
                    <label for="updel_eword">Update/ Delete English word</label>
                    <input type="text" id="updel_eword" placeholder="Enter English word here" />
                </div>
                <div class="form-row">
                    <label for="updel_hdword">Update/ Delete Hindi word in Devnagri Script</label>
                    <input type="text" id="updel_hdword" placeholder="Enter Hindi Devnagri word"/>
                </div>
                <div class="form-row">
                    <label for="updel_hrword">Update/ Delete Hindi word in Roman Script</label>
                    <input type="text" id="updel_hrword" placeholder="Enter Hindi Roman word" />
                </div>
                <div class="form-row">
                    <label for="updel_esyn">English synonyms</label>
                    <textarea id="updel_esyn" name="synonyms" rows="2" placeholder="Enter comma separated English synonyms here" ></textarea>    
                </div>
                <div class="form-row">
                    <label for="updel_hsyn">Hindi synonyms</label>
                    <textarea id="updel_hsyn" name="synonyms" rows="2" placeholder="Enter comma separated Hindi synonyms here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="updel_edes">English description</label>
                    <textarea id="updel_edes" name="description" rows="6" placeholder="Enter English description here" ></textarea> 
                </div>
                <div class="form-row">
                    <label for="updel_hdes">Hindi description</label>
                    <textarea id="updel_hdes" name="description" rows="6" placeholder="Enter Hindi description here" ></textarea>
                </div>
                <div class="btn-update">
                    <button id="updateButton" onclick="updateData()">Update Word</button>
                </div>
                <div class="btn-delete">
                    <button id="deleteButton" onclick="addData()">Delete Word</button>
                </div>
                <div class="backbtn">
                    <button id="backButton2">Go Back</button>
                </div>
            </div>
        </div>
        <script src="script_admin.js"></script>
    </body>
</html>
